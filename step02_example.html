<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_example.html</title>
</head>
<body>
    <h1>산술 연산 예제</h1>
    <input type="text" id="num1" placeholder="숫자입력.." on />
    <button onclick="javascript:plus();" >+</button>
    <input type="text" id="num2" placeholder="숫자입력.." />
    <span>=</span>
    <strong id="result">0</strong>
    <script>
        function plus(){
            var num1=document.querySelector('#num1');
            var num2=document.querySelector('#num2');
            var result=document.querySelector('#result');

            result.innerText=parseInt(num1.value)+parseInt(num2.value);
            num1.value="";
            num2.value="";
        };
    </script>
</body>
</html>
