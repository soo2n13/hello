<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_funciion2.html</title>
</head>
<body>
    <h1>function 테스트</h1>

    <script>
        keepBeer(); // 실행 성공
        //keepBeer2(); 실패 오류

        //우선적으로 미리 만들어지는 함수
        function keepBeer() {
            console.log("냉장고 문을 연다.");
            console.log("맥주를 넣는다.");
            console.log("냉장고 문을 닫는다.");
        }

        //실행순서가 와야 만들어지는 함수
        var keepBeer2=function () {
            console.log("냉장고 문을 연다.");
            console.log("맥주를 넣는다.");
            console.log("냉장고 문을 닫는다.");
        }
    </script>
</body>
</html>
